<!doctype html>
<html>
    <head>
      <title>Friends</title>
    </head>

    <body>
        <h1>These are all my friends!</h1>
        <!-- with all the data we can then construct a more structured output -->
        {% for friend in all_friends: %}
           <p>First Name: {{ friend['first_name'] }}</p>
           <p>Last Name: {{ friend['last_name'] }}</p>
           <p>Email: {{ friend['email'] }}</p>
           <form action="/friends/{{friend['id']}}/edit" method="post">
                <input type="submit" name="edit" value="Edit Friend">
           </form>
           <form action="/friends/{{friend['id']}}/delete" method="post">
                <input type="submit" name="delete" value="Delete Friend">
           </form>
           <hr>
        {% endfor %}
        <hr>
        <h2>Add a Friend</h2>
        <form action='/friends' method='POST'>
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
            <label for="occupation">Email:<input type="text" name="occupation" id="occupation"></label>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
